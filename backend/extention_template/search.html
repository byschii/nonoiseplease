
<style>
    span#nnp-search-result-title{
        margin: 2px;
        font-weight: bold;
    }
    div#nnp-search-result {
        background: white;
        color: black;
        z-index: 1000;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        width: 100%;
    }
    ul#nnp-search-result-list {
        display: none;
    }
    div#nnp-search-result:hover, div#nnp-search-result:hover > ul{ 
        /* when mouse hover the title, then show the list of results */
        display: block;
    }
    li{
        margin: 5px;
    }
</style>
<div id="nnp-search-result">
    <span id="nnp-search-result-title">No Noise Please search results</span><span> (hover to expand)</span>
    <ul id="nnp-search-result-list">
        {{ range $pageresult := .Pages }}
            <li>
                <span>{{ $pageresult.Page.PageTitle }} </span> <a href="{{ $pageresult.Page.Link }}"> {{ $pageresult.Page.Link }}</a>
            </li>
        {{ end }}
    </ul>
</div>
